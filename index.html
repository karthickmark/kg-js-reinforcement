        <div class="img-games-contents">
            <div class="img-edit content">
                <div class="img-edit-text">
                    <a href="#" id="img-btn" ><h1 id="img-titles" class="img-titles">IMG EDITOR</h1></a>
                </div>
                <div class="img-edit-content" id="img-edit-content" >
                    <div class="container disable">
                        <center>
                            <h2>Image Editting App</h2>
                        </center>
                        <div class="wrapper">
                            <div class="editor-panel">
                                <div class="filter">
                                    <label class="title">Filters</label>
                                    <div class="options">
                                        <button id="brightness" class="active">Brightness</button>
                                        <button id="saturation">Saturation</button>
                                        <button id="inversion">Inversion</button>
                                        <button id="grayscale">Grayscale</button>
                                    </div>
                                    <div class="slider">
                                        <div class="filter-info">
                                            <p class="name">Brightness</p>
                                            <p class="value">100%</p>
                                        </div>
                                        <input type="range" value="100" min="0" max="200" />
                                    </div>
                                </div>
                                <div class="rotate">
                                    <label class="title">Rotate & Flip</label>
                                    <div class="options">
                                        <button id="left"><i class="fa-solid fa-rotate-left"></i></button>
                                        <button id="right">
                                            <i class="fa-solid fa-rotate-right"></i>
                                        </button>
                                        <button id="horizontal">
                                            <i class="bx bx-reflect-vertical"></i>
                                        </button>
                                        <button id="vertical">
                                            <i class="bx bx-reflect-horizontal"></i>
                                        </button>
                                    </div>
                                </div>
                            </div>
                            <div class="preview-img">
                                <img src="./Image Editting/image-placeholder.svg" alt="preview-img" />
                            </div>
                        </div>
                        <div class="controls">
                            <button class="reset-filter">Reset to default</button>
                            <div class="row">
                                <input type="file" class="file-input" accept="image/*" hidden />
                                <button class="choose-img">Choose Image</button>
                                <button class="save-img">Save Image</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="games content">
                <div class="games-name all-games">
                <a href="#" class="game-btn"><h1 id="game-titles">GAMES</h1></a> 
                </div>

                    <a href="./snake/snake.html" target="_blank"><div class="img-container">

                        </div>
                    </a>
                    <a href="./1 to 100/count.html" target="_blank">

                            <div class="game-title">1 to 100</div>
                        </div>
                    </a>
                </div>
