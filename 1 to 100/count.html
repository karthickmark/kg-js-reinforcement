<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>1 to 100</title>
    <link rel="stylesheet" href="./count.css">
</head>
<body>
    <div class="wrapper">
        <header>Guess a number from 1 to 100</header>
        <p class="guess">Enter your number</p>
        <div class="input-field">
            <input type="number">
            <button>check</button>
        </div>
        <p>You have <span class="chances">10</span> chances left</p>
    </div>
    <div class="pop" id="pops">
        <img src="../assets/giphy.gif" alt="gify">
        <h1>congratulations</h1>
        <p>You woooooooooon</p>
        <button id="pop-close">close</button>
    </div>
    <div class="shower" id="shower">
        <img src="../assets/gify-shower.gif" alt="">
    </div>
    
</body>
<script src="./count.js"></script>
</html>
