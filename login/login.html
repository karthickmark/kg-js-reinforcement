<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DK login</title>
    <link rel="stylesheet" href="./login.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <div class="back-vid" id="back-vid">
            <video autoplay muted loop id="vid-clip" ><source src="../assets/4696278-hd_1920_1080_30fps.mp4"></video>
        </div>
        <div class="main-container">
            <div class="login-container" id="login-container">
                <div class="form-container sign-up">
                    <form action="../index.html" method="get">
                        <h1>Create Account</h1>
                        <div class="social-icons">
                            <a href="#" class="icon"><i class="fa-brands fa-google-plus-g"></i></a>
                            <a href="#" class="icon"><i class="fa-brands fa-facebook-f"></i></a>
                            <a href="#" class="icon"><i class="fa-brands fa-github"></i></a>
                            <a href="#" class="icon"><i class="fa-brands fa-linkedin"></i></a> 
                        </div>
                        <span>or use your email for registration</span>
                        <input type="text" placeholder="name" required>
                        <input type="email" placeholder="email" required>
                        <input type="password" placeholder="password" required>
                        <button>Sign up</button>
                    </form>
                </div>
                <div class="form-container sign-in ">
                    <form action="../index.html" method="get">
                        <h1>Sign in</h1>
                        <div class="social-icons">
                            <a href="#" class="icon"><i class="fa-brands fa-google-plus-g"></i></a>
                            <a href="#" class="icon"><i class="fa-brands fa-facebook-f"></i></a>
                            <a href="#" class="icon"><i class="fa-brands fa-github"></i></a>
                            <a href="#" class="icon"><i class="fa-brands fa-linkedin"></i></a> 
                        </div>
                        <span>or use your email password</span>
                        <input type="email" placeholder="email" required>
                        <input type="password" placeholder="password" required>
                        <a href="#">Forget your password?</a>
                        <button  type="submit" name="submit">Sign in</button>
                    </form>
                </div>
                <div class="toggle-container">
                    <div class="toggle">
                        <div class="toggle-pannel toggle-left">
                            <h1>Welcome Back!</h1>
                            <p>Enter your Personal Details to use all of site features</p>
                            <button class="hidden" id="login">Sign in</button>
                        </div>
                        <div class="toggle-pannel toggle-right">
                            <h1>Welcome Geeks!</h1>
                            <p>Register with your your Personal Details to use all of site features</p>
                            <button class="hidden" id="register">Sign up</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
<script src="./login.js"></script>
</html>
